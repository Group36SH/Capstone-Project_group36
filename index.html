<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./order.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 11px; left: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main id="main-bg">
   
 </main>
 <section class="card-container">
    <div class="card">
      <div class="illustration-section"></div>
      <div class="card-txt">
        <div class="main-txt">
          <div class="txt">
            <h2> Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          <div class="annual-plan-div">
            <div class="music-plan">
                <img src="./icon-music.svg" alt="music icon" >
                <div class="annual-plan-txt">
                  <h5>Annual Plan</h5>
                  <p>$59.99/year</p>
                </div>
            </div>
            <a href="#" class="change-txt"> Change</a>
          </div>
          <div class="btns">
            <a href="#" class="btn-link"><button type="submit" class="btn">Proceed to Payment</button></a>
            <a href="#" class="cancel-order">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Group 36, Sidehustle 4.0</a>.
  </div>
</body>
</html>
